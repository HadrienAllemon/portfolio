<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="utf-8">
		<title> Pomodoro Clock </title>
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	<body>
	<link href="https://fonts.googleapis.com/css?family=Lobster+Two|Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
		<div class = "main">
		  <div class="title">
			  <p>Pomodoro Clock</p>
		  </div>
		  <div class="wrapper">
			<div class="outer">
			  <div class="clock">
				<p>Period</p>
				<p id="time">25:00</p>
			  </div>
			  <div class="work">
				<p>Period Time</p>
				<div class="flexButton">
				  <button>-</button>
				  <p>25</p>
				  <button>+</button>
				</div>
			  </div>
			  <div class="break">
				<p>Break Time</p>
				<div class="flexButton">
				  <button>-</button>
				  <p>5</p>
				  <button>+</button>
				</div>
			  </div>
			</div>
		  </div>
		</div>
		<script src='./jquery.js'></script>
		<script src='./sketch.js'></script>
	</body>
</html>
