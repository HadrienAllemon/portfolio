<!DOCTYPE HTML>
<html>
<head>
	<title>Simon</title>
	<link href = "css/style.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>

<div class="main">
	<div class="wrapper">
		<div class="outer" >
			<div class="inner">
				<p>Simon<sup>&reg </sup></p>
				<div class="switchBox">
				
					<p>off</p>
					<label class="switch">
					  <input type="checkbox" name="onoff">
					  <span class="slider"></span>
					</label>
					<p>on</p>
					
					<label class="pop">
					  <input type="checkbox" name="strictCheck">
					  <span class="strict"></span>
					</label>
					
					
				</div>
				<div class="counter"><span align ="center">0</span><span align="center">0</span></div>
			</div>
			<div class="col"> 
				<div index="0" id="g"></div>
				<div index="1" id="b"></div>
			</div>
			
			<div class="col">
				<div index="2" id="r"></div>
				<div index="3" id="y"></div>
			</div>
			
		</div>
	</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src = "JS/SimonScript.js"></script>
</body>
</html>
